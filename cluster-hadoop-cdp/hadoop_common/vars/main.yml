---
# vars file for hadoop_common

mycluster_name: "mycluster"
zookeeper_quorum: "master1:2181,master2:2181,edge1:2181"
journal_node: "master1:8485;master2:8485;edge1:8485"
# ... autres variables ...
hadoop_install_dir: /usr/local/hadoop
dfs_replication: 1
dfs_namenode_name_dir: "/home/user/hadoop/hdfs/namenode"
dfs_datanode_data_dir: "/home/user/hadoop/hdfs/datanode"
dfs_permissions_enabled: false
dfs_journalnode_edits_dir: "/home/user/journal/data"
dfs_nameservices: "mycluster"
dfs_ha_namenodes: "nn1,nn2"
namenode_mapping:
  nn1: "master1"
  nn2: "master2"
dfs_ha_fencing_ssh_private_key_files: "/home/user/.ssh/id_rsa"
yarn_nodemanager_local_dirs: "/home/user/hadoop/yarn/local"
yarn_nodemanager_log_dirs: "/home/user/hadoop/yarn/logs"
yarn_cluster_id: "mycluster"
yarn_rm_ids: "rm1,rm2"
yarn_rm_ids_list:
  rm1: "master1"
  rm2: "master2"
hadoop_zk_address: "master1:2181,master2:2181,edge1:2181"
java_home: "/usr/lib/jvm/java-8-openjdk-amd64"
hadoop_env_sh_path: "/usr/local/hadoop/etc/hadoop/hadoop-env.sh"
# Variables pour le téléchargement et l'installation de Hadoop
hadoop_version: "3.3.2"
hadoop_download_url: "https://archive.apache.org/dist/hadoop/common/hadoop-{{ hadoop_version }}/hadoop-{{ hadoop_version }}.tar.gz"
hadoop_archive_path: "/tmp/hadoop-{{ hadoop_version }}.tar.gz"
# Nouvelles variables pour le fichier .bashrc
deploy_user: user
deploy_group: user
deploy_home: "/home/user"
